<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('/img/flight-bg.jpg.jpg') no-repeat center center fixed;
            background-size: cover;
            padding-top: 56px;
            margin: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: -1;
        }

        .container {
            margin: 60px auto;
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #0077b6;
            margin-bottom: 25px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #023e8a;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Travel App</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link btn btn-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Flight Ticket Confirmed!</h1>
    
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    
    <div th:if="${ticket}">
        <p><strong>Booking ID:</strong> <span th:text="${ticket.id}"></span></p>
        <p><strong>Flight Number:</strong> <span th:text="${ticket.flightNumber}"></span></p>
        <p><strong>From:</strong> <span th:text="${ticket.source}"></span></p>
        <p><strong>To:</strong> <span th:text="${ticket.destination}"></span></p>
        <p><strong>Travel Date:</strong> <span th:text="${#temporals.format(ticket.travelDate, 'dd MMMM yyyy')}"></span></p>
        <p><strong>Class:</strong> <span th:text="${ticket.travelClass}"></span></p>
        <p><strong>Seats Booked:</strong> <span th:text="${ticket.seats}"></span></p>
        <p><strong>Total Price:</strong> â‚¹<span th:text="${#numbers.formatDecimal(ticket.price, 0, 'COMMA', 2, 'POINT')}"></span></p>
    </div>

    <div class="btn-group">
        <a href="/profile" class="btn btn-secondary">Go to Profile</a>
        <a href="/flight" class="btn">Book Another Ticket</a>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Travel App. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
