<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Tourism App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('/img/login-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 50, 100, 0.5);
            z-index: 1;
        }

        .register-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 380px;  /* Reduced from 400px */
            padding: 0 20px;
        }

        .register-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px;  /* Reduced from 40px */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: all 0.5s ease;
        }

        .register-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #1e3a5f;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 22px;  /* Slightly reduced */
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;  /* Slightly reduced */
            border: none;
            border-radius: 50px;
            background: rgba(245, 245, 245, 0.8);
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-group input:focus {
            background: rgba(230, 240, 255, 0.9);
            box-shadow: inset 0 2px 10px rgba(30, 58, 95, 0.2);
        }

        .input-group label {
            position: absolute;
            top: 14px;
            left: 18px;
            color: #666;
            font-size: 15px;
            pointer-events: none;
            transition: all 0.3s;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            background: white;
            padding: 0 5px;
            color: #0077b6;
        }

        button {
            background: linear-gradient(135deg, #0077b6, #1e3a5f);
            color: white;
            border: none;
            padding: 14px 30px;  /* Slightly reduced */
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 119, 182, 0.4);
            width: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #1e3a5f, #0077b6);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 119, 182, 0.6);
        }

        .footer {
            margin-top: 25px;  /* Slightly reduced */
            color: white;
            text-align: center;
            font-size: 14px;
        }

        .language-date {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 14px;
            z-index: 2;
        }

        .error-msg {
            color: #ff3333;
            font-weight: bold;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
            font-size: 14px;
        }

        .success-msg {
            color: #00aa00;
            font-weight: bold;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
            font-size: 14px;
        }

        .redirect-login {
            margin-top: 18px;  /* Slightly reduced */
            color: #666;
            font-size: 14px;
        }

        .redirect-login a {
            color: #0077b6;
            text-decoration: none;
            font-weight: 500;
        }

        .redirect-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="language-date">
        ENG | 25-06-2025
    </div>

    <div class="register-container">
        <div class="register-box">
            <h2>Create Account</h2>

            <p class="error-msg" th:if="${error}" th:text="${error}"></p>
            <p class="success-msg" th:if="${success}" th:text="${success}"></p>

            <form th:action="@{/register}" method="post">
                <div class="input-group">
                    <input type="text" name="name" id="name" required>
                    <label for="name">Full Name</label>
                </div>
                <div class="input-group">
                    <input type="email" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Register</button>
            </form>

            <div class="redirect-login">
                Already have an account? <a th:href="@{/login}">Sign in</a>
            </div>
        </div>

        <div class="footer">
            Â© 2025 Tourism App. All rights reserved.
        </div>
    </div>
</body>
</html>
