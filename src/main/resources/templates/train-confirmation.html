<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('/img/train1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding-top: 56px; /* For fixed navbar */
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: -1;
        }

        .confirmation-container {
            max-width: 600px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #1e3a5f;
            text-align: center;
            margin-bottom: 30px;
        }

        .details p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .details strong {
            color: #0077b6; /* Highlight labels */
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #023e8a;
            transform: scale(1.03);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Travel App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="nav-link btn btn-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="confirmation-container">
    <h1>Ticket Confirmed ðŸŽ‰</h1>
    <div class="details">
        <p><strong>Booking ID:</strong> <span th:text="${ticket.id}"></span></p>
        <p><strong>Passenger Name:</strong> <span th:text="${ticket.user.name}">N/A</span></p>
        <p><strong>From:</strong> <span th:text="${ticket.departureStation}"></span></p>
        <p><strong>To:</strong> <span th:text="${ticket.arrivalStation}"></span></p>
        <p><strong>Travel Date:</strong> <span th:text="${#temporals.format(ticket.departureDate, 'dd MMMM yyyy')}"></span></p>
        <p><strong>Class:</strong> <span th:text="${ticket.travelClass}"></span></p>
        <p><strong>No. of Seats:</strong> <span th:text="${ticket.seats}"></span></p>
        <p><strong>Train No:</strong> <span th:text="${ticket.trainNumber}"></span></p>
        <p><strong>Train Name:</strong> <span th:text="${ticket.trainName}"></span></p>
        <p><strong>Total Price:</strong> â‚¹<span th:text="${#numbers.formatDecimal(ticket.price, 0, 'COMMA', 2, 'POINT')}"></span></p>
        <p><strong>Status:</strong> <span th:text="${ticket.status}"></span></p>
    </div>

    <div class="btn-group">
        <a href="/profile" class="btn btn-secondary">Go to Profile</a>
        <a href="/" class="btn">Book Another Ticket</a>
    </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
