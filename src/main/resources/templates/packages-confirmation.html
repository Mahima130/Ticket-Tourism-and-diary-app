<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package Booking Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff; /* Light blue background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding-top: 56px; /* For fixed navbar */
    }

    .confirmation-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 450px;
    }

    h1 {
      color: #0077b6;
      margin-bottom: 20px;
      font-size: 2.2rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #333;
      line-height: 1.5;
    }

    p strong {
        color: #023e8a;
    }

    .btn-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
    }

    .btn {
      padding: 12px 25px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #023e8a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Travel App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="nav-link btn btn-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <div class="confirmation-box">
    <h1>Booking Confirmed!</h1>
    <p><strong>Booking ID:</strong> <span th:text="${booking.id}">Booking ID</span></p>
    <p><strong>Passenger Name:</strong> <span th:text="${booking.user.name}">Passenger Name</span></p>
    <p><strong>Package:</strong> <span th:text="${booking.packageName}">Package Name</span></p>
    <p><strong>Price:</strong> â‚¹<span th:text="${#numbers.formatDecimal(booking.price, 0, 'COMMA', 2, 'POINT')}">Price</span></p>
    <p><strong>Date:</strong> <span th:text="${#temporals.format(booking.bookingDate, 'dd MMMM yyyy')}">Booking Date</span></p>

    <div class="btn-group">
        <a th:href="@{/profile}" class="btn btn-secondary">Go to Profile</a>
        <a th:href="@{/packages}" class="btn">Back to Packages</a>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
