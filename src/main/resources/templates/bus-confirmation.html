<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('/img/Bus1-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            padding-top: 56px; /* For fixed navbar */
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.75);
            z-index: -1;
        }
        .navbar {
            background-color: #343a40; /* Dark background for navbar */
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }
        .navbar .navbar-brand {
            color: white;
        }
        .navbar .nav-link {
            color: rgba(255,255,255,.75);
        }
        .navbar .nav-link:hover {
            color: white;
        }
        .container-wrapper { /* Added wrapper to contain the card for proper margin */
            display: flex;
            justify-content: center;
            margin-top: 60px;
            margin-bottom: 50px; /* Space from footer */
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: center;
        }
        .card h2 {
            color: #1e3a5f;
            margin-bottom: 20px;
        }
        .card p {
            margin: 8px 0;
            font-size: 1rem;
            color: #333;
        }
        .highlight {
            font-weight: bold;
            color: #0077b6;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #023e8a;
            transform: scale(1.03);
        }

        footer {
            background-color: #343a40; /* Dark background for footer */
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Travel App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="nav-link btn btn-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container-wrapper">
    <div class="card">
        <h2>Ticket Confirmed ✅</h2>
        <p><strong>Booking ID:</strong> <span class="highlight" th:text="${ticket.id}"></span></p>
        <p><strong>Passenger Name:</strong> <span class="highlight" th:text="${ticket.user.name}"></span></p>
        <p><strong>Bus Number:</strong> <span class="highlight" th:text="${ticket.busNumber}">MH12BX4567</span></p>
        <p><strong>Route:</strong> <span class="highlight" th:text="${ticket.departureLocation + ' ➜ ' + ticket.arrivalLocation}">Delhi ➜ Manali</span></p>
        <p><strong>Date:</strong> <span class="highlight" th:text="${#temporals.format(ticket.travelDate, 'dd MMMM yyyy')}">2025-07-21</span></p>
        <p><strong>Seats Booked:</strong> <span class="highlight" th:text="${ticket.numberOfSeats}">2</span></p>
        <p><strong>Total Price:</strong> ₹<span class="highlight" th:text="${#numbers.formatDecimal(ticket.price, 0, 'COMMA', 2, 'POINT')}">1800</span></p>

        <div class="btn-group">
            <a href="/profile" class="btn btn-secondary">Go to Profile</a>
            <a href="/" class="btn">Book Another Ticket</a>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Travel App. All rights reserved.</p>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
